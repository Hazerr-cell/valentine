<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #c70039;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff004f;
      color: white;
      font-size: 22px;
    }

    #no {
      position: absolute;
      background: #777;
      color: white;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="yesClick()">YES ðŸ’–</button>
    <button id="no">NO ðŸ’”</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClick() {
      document.body.innerHTML =
        "<h1 style='text-align:center;color:#ff004f;'>YAYYYYY ðŸ˜­ðŸ’–ðŸŽ‰<br>HAPPY VALENTINE'S DAY ðŸ’•</h1>";
    }

    // HEART RAIN ðŸ’•
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
